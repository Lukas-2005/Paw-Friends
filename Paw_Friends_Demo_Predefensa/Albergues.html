<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Albergues Registrados | Paw Friends</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }
body { background:#f4f1ee; color:#333; }
header { background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:1rem 2rem; position:sticky; top:0; z-index:100; }
nav { display:flex; justify-content:space-between; align-items:center; }
.logo { display:flex; align-items:center; gap:10px; font-size:1.5rem; font-weight:bold; color:#7d8f69; }
.logo i { font-size:2rem; }
.nav-links { display:flex; list-style:none; gap:1.5rem; }
.nav-links a { text-decoration:none; color:#333; font-weight:500; transition:0.3s; }
.nav-links a:hover, .nav-links .active { color:#7d8f69; }

.albergues-container { max-width:1200px; margin:50px auto; padding:20px; }
.albergues-container h1 { text-align:center; color:#7d8f69; margin-bottom:40px; font-size:2.2rem; letter-spacing:1px; }

.albergues-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:25px; }

.albergue-card {
    background:linear-gradient(145deg,#ffffff,#e6f0dc);
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:transform 0.3s, box-shadow 0.3s;
    cursor:pointer;
}
.albergue-card:hover {
    transform:translateY(-8px);
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.albergue-logo-container { 
    width:130px; height:130px; 
    border-radius:50%; border:3px solid #7d8f69; 
    display:flex; justify-content:center; align-items:center; 
    overflow:hidden; background:#e6e6e6; 
    margin-bottom:15px;
}
.albergue-logo-container img { width:100%; height:100%; object-fit:cover; }

.albergue-card h3 { margin-bottom:8px; color:#333; font-size:1.4rem; text-align:center; }
.albergue-card p { color:#555; font-size:0.95rem; text-align:center; margin-bottom:5px; }

.albergue-card .extra-info {
    margin-top:10px;
    width:100%;
    display:flex;
    justify-content:space-around;
    font-size:0.9rem;
    color:#4a5c3a;
    font-weight:bold;
}

.albergue-card .view-btn {
    margin-top:15px;
    padding:10px 20px;
    background:#7d8f69;
    color:white;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
.albergue-card .view-btn:hover { background:#6a7c58; }

.modal { display:none; position:fixed; z-index:200; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
.modal-content { background:#fff; padding:20px 30px; border-radius:12px; text-align:center; max-width:400px; box-shadow:0 4px 15px rgba(0,0,0,0.3); animation:fadeIn 0.3s ease-in-out; }
.modal-content h2 { margin-bottom:15px; color:#7d8f69; }
.close-btn { margin-top:20px; padding:10px 20px; border:none; background:#7d8f69; color:#fff; border-radius:8px; cursor:pointer; transition:0.3s; }
.close-btn:hover { background:#6a7c58; }
@keyframes fadeIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }

</style>
</head>
<body>

<header>
<nav>
    <div class="logo"><i class="fas fa-paw"></i>Paw Friends</div>
    <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="albergues.html" class="active">Albergues</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
    </ul>
</nav>
</header>

<main class="albergues-container">
    <h1>Albergues Registrados</h1>
    <div id="alberguesContainer" class="albergues-grid"></div>
</main>

<!-- Modal -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <h2>Próximamente</h2>
        <p id="modalText">Pronto añadiremos más información de este albergue.</p>
        <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<footer style="text-align:center; padding:20px; background:#fff; margin-top:50px; box-shadow:0 -2px 8px rgba(0,0,0,0.05);">
    <p>&copy; 2025 Paw Friends. Todos los derechos reservados.</p>
</footer>

<script>
function cargarAlberguesRegistrados(){
    const container = document.getElementById('alberguesContainer');
    let albergues = JSON.parse(localStorage.getItem('alberguesAprobados')) || [];

    // Agregar albergue por defecto (Mascotas Felices) con logo e info extra
    if(!albergues.some(a=>a.email==='MascotasFelices1@gmail.com')){
        albergues.push({
            name:'Mascotas Felices',
            address:'Calle Ficticia #123',
            email:'MascotasFelices1@gmail.com',
            photo:'Images/Refugio.png',
            description: 'Refugio dedicado al cuidado y adopción de mascotas. Amor y hogar temporal asegurados.',
            pets: 12,
            services: 'Adopción, Veterinaria, Educación'
        });
        localStorage.setItem('alberguesAprobados', JSON.stringify(albergues));
    }

    container.innerHTML='';
    if(albergues.length === 0){
        container.innerHTML = '<p style="text-align:center; width:100%;">No hay albergues registrados aún.</p>';
        return;
    }

    albergues.forEach(a=>{
        const card = document.createElement('div'); 
        card.className = 'albergue-card';
        card.innerHTML = `
            <div class="albergue-logo-container">
                <img src="${a.photo || 'https://via.placeholder.com/120'}" alt="Logo del Albergue">
            </div>
            <h3>${a.name}</h3>
            <p>${a.description || ''}</p>
            <div class="extra-info">
                <span><i class="fas fa-paw"></i> ${a.pets || 0} mascotas</span>
                <span><i class="fas fa-concierge-bell"></i> ${a.services || 'Servicios'}</span>
            </div>
            <button class="view-btn">Ver perfil</button>
        `;

        // Acción al dar clic
        card.querySelector('.view-btn').addEventListener('click', ()=>{
            if(a.email==='MascotasFelices1@gmail.com'){
                window.location='mascotas-felices.html';
            } else {
                abrirModal(`Pronto añadiremos más información sobre el albergue "${a.name}".`);
            }
        });

        container.appendChild(card);
    });
}

// Modal
function abrirModal(mensaje){
    document.getElementById('modalText').innerText = mensaje;
    document.getElementById('infoModal').style.display = 'flex';
}
function cerrarModal(){
    document.getElementById('infoModal').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', cargarAlberguesRegistrados);
</script>

</body>
</html>
