<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario | Paw Friends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="theme-color" content="#a3b18a">
  <style>
    /* ===== ESTILO GENERAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f4f1ee;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #7d8f69;
    }
    .logo i {
      font-size: 2rem;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #a68d6c;
    }
    .btn-login {
      background-color: #7d8f69;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #6c7d58;
    }

    /* ===== FORMULARIO USUARIO ===== */
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      color: #7d8f69;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-container p.explanation {
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .form-group input[type="file"] {
      padding: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background-color: #7d8f69;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #6c7d58;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-paw"></i>
        <span>Paw Friends</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html" class="btn-login">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO USUARIO -->
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <p class="explanation">Solicitamos estos datos por seguridad de los animales y para garantizar que cada mascota encuentre un hogar responsable.</p>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="photo">Foto de perfil</label>
        <input type="file" id="photo" accept="image/*">
      </div>
      <div class="form-group">
        <label for="about">Sobre ti</label>
        <textarea id="about" rows="4" placeholder="Cuéntanos un poco sobre ti y tu experiencia con mascotas"></textarea>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('userForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Aquí puedes capturar los valores
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const about = document.getElementById('about').value;

      // Validación simple (puedes agregar más)
      if(!name || !email || !password || !phone || !address) {
        alert("Por favor completa todos los campos requeridos.");
        return;
      }

      alert("¡Registro de usuario exitoso!\nPronto recibirás confirmación por correo.");
      form.reset();
    });
  </script>
</body>
</html>
